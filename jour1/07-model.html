<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="prenom" v-on:keyup="getPrenom" placeholder="saisir un prénom">
        <input type="text" v-model="nom" placeholder="saisir un nom">
        <!-- Angular => TwoWay Binding => ([ngModel]) sur Angular  -->
        <p>{{ prenom }}</p>
        <p>{{ nom }}</p>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    prenom : "",
                    nom : "toto"
                }
            },
            methods : {
                getPrenom : function(e){
                    this.prenom = e.target.value
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
