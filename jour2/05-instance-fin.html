<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click="add">add info2</button>
        <button @click="add2">modif info2</button>
        <p>{{ info1 }}</p>
        <p>{{ info2 }}</p>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        Vue.createApp({
            data () {
                return {
                    info1 : 10 
                }
            },
            methods : {
                add : function(){
                    console.log('jai cliqué')
                    // this.info1 = 30 ; // ??? 
                    this.info2 = "bonjour" // => set et get ne sont pas ajoutés => la variable est créée dans l'instance MAIS pas d'update
                },
                add2 : function(){
                    // this.info1 = 20 ;
                    this.info2 = "modification" //
                }
            },
            created : function(){
                this.info2 = "je suis initialisé"
            }
        }).mount("#app")
       /* new Vue({
           el : "#app",
           data : {
             info1 : 10 
           },
           beforeCreated : function(){
               this.info2 = "bonjour" //  Property or method "info2" is not defined on the
           }
       }) */
       // dans la version 2 de VUEJS => il n'est pas possible d'afficher une variable si elle n'est pas présente dans la propriété data  
    </script>
</body>
</html>
