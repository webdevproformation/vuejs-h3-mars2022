<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ text | upper }}</p>
        <p>{{ text | wrap }}</p>
        <!-- filtre => Angular Pipe
        n'est plus utilisé dans la version 3 de VueJS
        uniquement version 1 et 2 
        remplacé par computed value dans les version 3 de Vue
    -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        //Vue.createApp({}).mount("#app")
        // https://v3-migration.vuejs.org/breaking-changes/filters.html
        const upper = function(value){
            return value.toUpperCase() ; 
        }
        const wrap = function(value , prefix = "debut", suffix = "fin"){
            // console.log(value, prefix, suffix)
            return prefix + " - " + value + " - " + suffix
        }
        new Vue({
            el : "#app",
            filters : { upper , wrap },
            data : { 
                text : "un peu de texte dans la p"
            }
        })
    </script>
</body>
</html>
