<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <compteur v-for="(nb , index) in compteurs " :init="nb" :key="index"></compteur>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const compteur = {
            props : ["init"], // array => il existe une deuxi√®me syntaxe mais sous forme objet 
            data (){
                return {
                    nb : 0
                }
            },
            template : `
                <div>
                    <h2>un compteur : </h2>
                    <button @click="nb--">-</button>
                    <span>{{ nb }}</span>
                    <button @click="nb++">+</button>
                </div>`,
            mounted : function(){
                if(this.init){
                    this.nb = this.init
                }
            }
        }
        Vue.createApp({
            data (){
                return {compteurs : [1,2,3,0]}
            },
            components : {compteur}
        }).mount("#app")
    </script>
</body>
</html>
